<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="icon" href="resources/icons8-цель-16.png" type="image">
    <title>Counter-app</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="counter__inner">
                <p class="counter">0</p>
                <button class="btn counter__plus">+1 шаг к цели</button>
                
                <button class="btn counter__minus">-1 шаг от цели</button>
                <button class="btn counter__reset">Цель выполнена!!!</button>
                
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
